<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Simulador de Percusion</title>
</head>
<body>

    
    <div class="container">

        <div data-key="65" class="key"> A <span data-key="65" class="subTextKey">CLAP</span> </div>
        <div data-key="83" class="key"> S <span data-key="83" class="subTextKey">HIHAT</span> </div>
        <div data-key="68" class="key"> D <span data-key="68" class="subTextKey">KICK</span> </div>
        <div data-key="70" class="key"> F <span data-key="70" class="subTextKey">OPNEHAT</span> </div>
        <div data-key="71" class="key"> G <span data-key="71" class="subTextKey">BOOM</span> </div>
        <div data-key="72" class="key"> H <span data-key="72"  class="subTextKey">RIDE</span> </div>
        <div data-key="74" class="key"> J <span data-key="74" class="subTextKey">SNARE</span> </div>
        <div data-key="75" class="key"> K <span data-key="75" class="subTextKey">TOM</span> </div>
        <div data-key="76" class="key"> L <span data-key="76" class="subTextKey">TINK</span></div>

    </div>

    <div class="footer">
        <h1>Simulador de Percusion desarrollado por Andres Zapata</h1>
     
        <h2>Para probarlo teclea la letra respectiva o has click en pantalla</h2>
    </div>


    <audio data-key="65" src="./sounds/clap.wav"></audio>
    <audio data-key="83" src="./sounds/hihat.wav"></audio>
    <audio data-key="68" src="./sounds/kick.wav"></audio>
    <audio data-key="70" src="./sounds/openhat.wav"></audio>
    <audio data-key="71" src="./sounds/boom.wav"></audio>
    <audio data-key="72" src="./sounds/ride.wav"></audio>
    <audio data-key="74" src="./sounds/snare.wav"></audio>
    <audio data-key="75" src="./sounds/tom.wav"></audio>
    <audio data-key="76" src="./sounds/tink.wav"></audio>
    
</body>
</html>
