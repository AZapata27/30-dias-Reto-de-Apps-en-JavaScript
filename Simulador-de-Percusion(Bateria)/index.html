<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Simulador de Percusion</title>
</head>
<body>

    <div class="container">

        <div class="key" id="key_A">A <span class="subTextKey">CLAP</span> </div>
        <div class="key" id="key_S">S <span class="subTextKey">HIHAT</span> </div>
        <div class="key" id="key_D">D <span class="subTextKey">KICK</span> </div>
        <div class="key" id="key_F">F <span class="subTextKey">OPNEHAT</span> </div>
        <div class="key" id="key_G">G <span class="subTextKey">BOOM</span> </div>
        <div class="key" id="key_H">H <span class="subTextKey">RIDE</span> </div>
        <div class="key" id="key_J">J <span class="subTextKey">SNARE</span> </div>
        <div class="key" id="key_K">K <span class="subTextKey">TOM</span> </div>
        <div class="key" id="key_L">L <span class="subTextKey">TINK</span></div>

    </div>

    <audio id="audio_A" src="./sounds/clap.wav"></audio>
    <audio id="audio_S" src="./sounds/hihat.wav"></audio>
    <audio id="audio_D" src="./sounds/kick.wav"></audio>
    <audio id="audio_F" src="./sounds/openhat.wav"></audio>
    <audio id="audio_G" src="./sounds/boom.wav"></audio>
    <audio id="audio_H" src="./sounds/ride.wav"></audio>
    <audio id="audio_J" src="./sounds/snare.wav"></audio>
    <audio id="audio_K" src="./sounds/tom.wav"></audio>
    <audio id="audio_L" src="./sounds/tink.wav"></audio>
    
</body>
</html>
